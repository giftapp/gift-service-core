server:
  contextPath: /api/v1
  port: 443
  ssl:
    key-store: classpath:keystore.p12
    key-password: giftapp
    key-store-password: giftapp
    key-store-type: PKCS12
    key-alias: gift
#    ciphers: ECDHE_RSA_WITH_AES_256_CBC_SHA384,TLS_ECDHE_RSA_WITH_AES_256_CBC_SHA,TLS_RSA_WITH_AES_256_CBC_SHA256,TLS_RSA_WITH_AES_256_CBC_SHA
    protocol: TLS

multipart:
  max-file-size: 2Mb
  max-request-size: 2Mb

storage:
  location: files

spring:
  datasource:
      url: jdbc:mysql://gifted-dev.crat39jstzvs.eu-central-1.rds.amazonaws.com:3306/giftdb
      username: root
      password: admin123
      driver-class-name: com.mysql.cj.jdbc.Driver
      # Keep the connection alive if idle for a long time (needed in production)
      testWhileIdle: true
      validationQuery: SELECT 1
  jpa:
#    show-sql: true
    hibernate:
      ddl-auto: update
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect

security:
  identityPublicKey: 
  identityPrivateKey: 
  token:
    header: Authorization
    expiration: 604800
  require-ssl: true

outbound:
  smsDisabled: true

