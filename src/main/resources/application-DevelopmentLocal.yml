server:
  contextPath: /api/v1
  port: 8443

storage:
  location: /Users/matan/Downloads/gift/files

spring:
  datasource:
      url: jdbc:mysql://localhost:3306/giftdb
      username: root
      password: admin
      driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect

outbound:
  smsDisabled: true